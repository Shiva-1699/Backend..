<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
</head>
<body>
    <h1>Frequently Asked Questions</h1>
    
    {% for faq in faqs %}
        <div>
            <h3>{{ faq.question }}</h3>
            <div>{{ faq.answer|safe }}</div>  <!-- Render rich text with safe filter -->
        </div>
    {% endfor %}
</body>
</html>
